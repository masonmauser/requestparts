<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Mauser Mason Parts Request Form</title>
  </head>
  <body>

    <div class="container mt-5">
        <h1>Parts Order Form&nbsp;&nbsp;</h1>
        <form class="row g-3" action="https://formsubmit.co/mark.hottel@mauserpackaging.com" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

    

          <div class="col-md-12">
            <label for="Part Number" class="form-label">Part Number</label>
            <input type="text" class="form-control" name="Part Number" id="Part Number" required>
          </div>
			  <div class="col-md-12">
            <label for="Part Location" class="form-label">Part Location</label>
            <input type="text" class="form-control" name="Part Location" id="Part Location" required>
			 </div> 
          <div class="col-md-12">
            <label for="Quantity Requested" class="form-label">Quantity Requested</label>
            <input type="text" class="form-control" name="Quantity Requested" id="Requested" required>
          </div>
          <div class="col-md-12">
            <label for="Manufacturer" class="form-label">Manufacturer</label>
            <input type="text" class="form-control" name="Manufacturer" id="Manufacturer" required>
          </div>
          <div class="col-md-12">
            <label for="Supplier" class="form-label">Supplier</label>
            <input type="text" class="form-control" name="Supplier" id="supplier">
          </div>
		<div class="col-md-12">
          <label for="Department" class="form-label">Department</label>
            <input type="text" class="form-control" name="Department" id="Department" required>
	  </div>
			<div class="col-md-12">
            <label for="Machine" class="form-label">Machine</label>
            <input type="text" class="form-control" name="Machine" id="Machine" required>
			</div>
			<div class="col-md-12">
            <label for="Requested By" class="form-label">Requested By</label>
            <input type="text" class="form-control" name="Requested By" id="Requested By" required>
			</div>
			<div class="col-md-12">
            <label for="Rush Item" class="form-label">Rush Item</label>
            <input type="text" class="form-control" name="Rush Item" id="Rush Item" required>
			</div>
          <div class="col-md-12">
            <label for="notes" class="form-label">Notes:</label>
            <textarea class="form-control" id="comments" name="Notes" rows="3" ></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
	  
	  
	  
	  
	  
</body>
</html>
